<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .content {
        width: 1024px;
      }

      .disp {
        height: 200px;
        border: 1px solid black;
      }

      .tab_host {
        display: flex;
        margin-top: 20px;
        text-align: center;
      }

      .tab:hover {
        cursor: pointer;
      }

      .tab {
        width: 200px;
        border: 1px solid #ededed;
      }

      #list {
        border: 1px solid #ededed;
      }
    </style>
  </head>
  <script>
    window.onload = function () {
      const change = document.getElementById("change");
      change.innerText = "변경되었습니다";
    };
  </script>
  <body>
    <div class="content">
      <div class="disp" id="display">
        <form>
          <p id="change">1.페이지가 로딩 될 때 이곳의 글씨를 변경하시오.</p>
        </form>
      </div>

      <p>2.탭을 선택하면 선택한 탭의 배경과 글자의색이 바뀌도록 하시오</p>
      <div class="tab_host">
        <div class="tab">탭1</div>
        <div class="tab">탭2</div>
        <div class="tab">탭3</div>
        <div class="tab">탭4</div>
        <div class="tab">탭5</div>
      </div>

      <p>
        3. 위의 탭 클릭시 아래의 컨텐츠중 탭과 숫자가 같은 것만 보이게 하시오.
      </p>
      <div class="tab_body">
        <div class="block">탭1 컨텐츠</div>
        <div class="block">탭3 컨텐츠</div>
        <div class="block">탭2 컨텐츠</div>
        <div class="block">탭5 컨텐츠</div>
        <div class="block">탭4 컨텐츠</div>
      </div>
    </div>
  </body>
  <script>
    const tab = document.querySelectorAll(".tab");
    const block = document.querySelectorAll(".block");
    // 모든 tab 클래스를 가진 태그에 클릭 이벤트를 줘야한다.
    // 먼저 forEach문을 풀어보자.
    for (let i = 0; i < tab.length; i++) {
      tab[i].addEventListener("click", function () {
        tab.forEach((v) => {
          v.style.backgroundColor = "white";
          v.style.color = "black";
        });
        tab[i].style.backgroundColor = "black";
        tab[i].style.color = "pink";
        // block.forEach((v) => {
        //   v.stlye.backgroundColor = "black";
        // });
        // block[i].style.color = "red";
        block.forEach((v, i) => {
          v.style.display = "none";
        });
        if (i == 0) {
          block[i].style.display = "block";
        } else if (i == 1) {
          block[2].style.display = "block";
        }
      });
    }
  </script>
</html>
