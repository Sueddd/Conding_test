<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body></body>
  <script>
    var num = prompt("입력");
    switch (num) {
      case 1:
        alert("수성");
        break;
      case 2:
        alert("금성");
        break;
      case 3:
        alert("지구");
        break;
      case 4:
        alert("화성");
        break;
      case 5:
        alert("목성");
        break;
      case 6:
        alert("토성");
        break;
      case 7:
        alert("천왕성");
        break;
      case 8:
        alert("해왕성");
        break;
    }
  </script>
</html>
